<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ship Game</title>
</head>

</div>

                    <div class="box" id="9"></div>
                    <div class="box" id="10"></div>

                    <div class="box" id="12"></div>
                    <div class="box" id="13"></div>
                    <div class="box" id="14"></div>
                    <div class="box" id="15"></div>

                        <p class="p2">YOUR SCORE:  <span class="endGameSpan" id="spanTest"></span> </p> <br> <br> <br>
                        <a href="" onclick="location.reload();" > <p>PLAY AGAIN </p></a>
                    </div>
                </section>
            </div>
    <script src="game.js"></script>
</body>
</html>
